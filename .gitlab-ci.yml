.go-cache:
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  cache:
    paths:
      - .go/pkg/mod/

variables:
  OUTPUT_NAME: __bin__/$CI_PROJECT_NAME

stages:
  - lint
  - test
  - build
  - deploy-stage
  - deploy

lint:
  image: golangci/golangci-lint:latest
  stage: lint
  extends: .go-cache
  allow_failure: false
  script:
    - golangci-lint run -v

test:
  image: golang:1.21.0-alpine3.18
  stage: test
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test $(go list ./... | grep -v /vendor/)

build:
  image: golang:1.21.0-alpine3.18
  stage: build
  script:
    - mkdir -p $OUTPUT_NAME
    - go build -o $CI_PROJECT_DIR/$OUTPUT_NAME
  artifacts:
    paths:
      - $OUTPUT_NAME

.deploy:
  script:
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - eval `ssh-agent -s`
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - cat ~/.ssh/id_rsa
    - ssh-add ~/.ssh/id_rsa
    - scp -o "StrictHostKeyChecking no" -r $OUTPUT_NAME/gonah migrations $SSH_USER@$SSH_HOST:/tmp/
    - ssh -o "StrictHostKeyChecking no" -v $SSH_USER@$SSH_HOST 'sudo supervisorctl stop piska && rm -rf ~/piska/migrations && mv /tmp/gonah ~/piska/ && mv /tmp/migrations ~/piska/ && sudo supervisorctl start piska'

deploy-stage:
  image: kroniak/ssh-client
  stage: deploy-stage
  extends: .deploy
  environment:
    name: stage
    url: http://stage.project.com
  rules:
    - when: manual

deploy:
  image: kroniak/ssh-client
  stage: deploy
  extends: .deploy
  environment:
    name: prod
    url: https://prod.project.com
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
    - when: manual
